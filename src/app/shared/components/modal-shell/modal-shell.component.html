<div
  *ngIf="show"
  class="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center p-4 z-50"
  (click)="onOverlayClick($event)"
>
  <div
    class="bg-white rounded-lg shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto relative"
    (click)="$event.stopPropagation()"
  >
    <div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
      <h2 class="text-xl font-semibold text-slate-800">{{ title }}</h2>
      <button
        type="button"
        class="text-gray-400 hover:text-gray-600"
        (click)="close.emit()"
      >
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <div class="p-6">
      <ng-content></ng-content>
    </div>
  </div>
</div>
