<div
  *ngIf="show"
  class="fixed inset-0 bg-black/30 backdrop-blur-sm flex items-center justify-center p-4 z-50"
  (click)="onOverlayClick($event)"
>
  <div
    class="bg-white rounded-xl shadow-xl w-full max-w-2xl max-h-[90vh] overflow-y-auto relative"
    (click)="$event.stopPropagation()"
  >
    <!-- Header -->
    <div
      class="px-6 py-4 border-b border-gray-200 flex justify-between items-center"
    >
      <h2 class="text-xl font-semibold text-slate-800">{{ title }}</h2>
      <button
        type="button"
        class="text-gray-400 hover:text-gray-600"
        (click)="close.emit()"
      >
        <i class="fa-solid fa-xmark"></i>
      </button>
    </div>

    <!-- Body -->
    <div class="p-6">
      <ng-content></ng-content>
    </div>

    <!-- Footer (Cancel + Dynamic Button) -->
    <div
      class="flex justify-end gap-3 px-6 py-4 border-t border-gray-200 bg-gray-50 rounded-b-xl"
    >
      <button
        type="button"
        class="px-4 py-2 rounded-lg text-white-600 bg-gray-300 hover:bg-gray-200 transition"
        (click)="close.emit()"
      >
        Cancel
      </button>

      <button
        type="button"
        [disabled]="!isFormValid"
        class="px-4 py-2 rounded-lg text-white bg-slate-600 hover:bg-slate-700 transition disabled:bg-slate-400 disabled:text-white disabled:cursor-not-allowed"
        (click)="submit.emit()"
      >
        {{ actionLabel }}
      </button>
    </div>
  </div>
</div>
