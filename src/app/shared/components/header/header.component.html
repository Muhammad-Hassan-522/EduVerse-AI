<header class="bg-white shadow-sm border-b border-gray-200">
  <div class="flex items-center justify-between px-6 py-4">
    <h1 class="text-2xl font-bold text-blue-950">{{ pageTitle }}</h1>

    <div class="flex items-center space-x-4">
      <div class="flex items-center space-x-3">
        <div class="relative">
          <div
            *ngIf="!profile.avatar; else avatarImg"
            class="h-10 w-10 rounded-full bg-blue-950 flex items-center justify-center text-blue-950 font-semibold text-sm"
            (click)="onProfileClick()"
          >
            <span class="text-white text-sm font-semibold">{{
              profile.initials
            }}</span>
          </div>
          <ng-template #avatarImg>
            <img
              [src]="profile.avatar"
              [alt]="profile.name"
              class="h-8 w-8 rounded-full object-cover cursor-pointer hover:shadow-md transition-shadow"
              (click)="onProfileClick()"
            />
          </ng-template>
        </div>

        <span
          class="text-sm font-medium text-blue-950 cursor-pointer hover:text-gray-900"
          (click)="onProfileClick()"
        >
          {{ profile.name }}
        </span>
      </div>
    </div>
  </div>
</header>
