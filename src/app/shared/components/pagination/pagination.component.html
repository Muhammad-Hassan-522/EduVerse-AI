<nav class="flex items-center justify-between p-4 space-x-1">
  <!-- Prev Button -->
  <app-button
    (buttonClick)="goToPage(currentPage - 1)"
    [disabled]="currentPage === 1"
    customColor="bg-gray-200 text-gray-700 hover:bg-gray-300 disabled:opacity-50"
  >
    Prev
  </app-button>

  <!-- Page Numbers -->
  <div class="flex items-center space-x-2">
    <app-button
      *ngFor="let page of pages"
      (buttonClick)="goToPage(page)"
      [customColor]="
        page === currentPage
          ? 'bg-slate-800 text-white'
          : 'bg-gray-100 text-gray-700 hover:bg-gray-300'
      "
    >
      {{ page }}
    </app-button>
  </div>

  <!-- Next Button -->
  <app-button
    (buttonClick)="goToPage(currentPage + 1)"
    [disabled]="currentPage === totalPages"
    customColor="bg-gray-200 text-gray-700 hover:bg-gray-300 disabled:opacity-50"
  >
    Next
  </app-button>
</nav>
