<div class="transition-all min-h-screen bg-gray-50">
  <!-- Header -->
  <app-header
    [profile]="{ name: 'Student Profile', initials: 'SP' }"
    pageTitle="Dashboard"
  ></app-header>

  <main class="px-6 py-6 space-y-8 max-w-7xl mx-auto">
    <!-- Top Section: Stats (Left) + Progress Snapshot (Right) -->
    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
      <!-- Left Column: Stats + Notifications -->
      <div class="lg:col-span-2 flex flex-col gap-8">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-3">
          <app-stat-card
            *ngFor="let stat of statsCards"
            [title]="stat.title"
            [value]="stat.value"
            [icon]="stat.icon"
            [iconBgClass]="stat.iconBgClass"
            [iconColorClass]="stat.iconColorClass"
          ></app-stat-card>
        </div>

        <!-- Notifications -->
        <app-notifications></app-notifications>
      </div>

      <!-- Right Column: Progress + Continue Learning -->
      <div class="flex flex-col gap-8">
        <app-progress-snapshot></app-progress-snapshot>
        <app-continue-learning></app-continue-learning>
      </div>
    </div>

    <!-- Bottom Section: Recommended Courses -->
    <div>
      <app-courses-card></app-courses-card>
    </div>
  </main>
</div>
