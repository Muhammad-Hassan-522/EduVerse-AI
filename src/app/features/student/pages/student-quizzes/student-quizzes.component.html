<div class="transition-all min-h-screen bg-gray-50">
  <!-- Header -->
  <app-header
    [profile]="{ name: 'Student Profile', initials: 'SP' }"
    pageTitle="Quizzes"
  ></app-header>


  <div class="mx-auto w-full p-6 space-y-6">
    <div *ngFor="let quiz of quizzes" class="p-4 border rounded-lg bg-white shadow-sm flex justify-between items-center">
      <div>
        <h3 class="font-semibold text-lg">Quiz {{ quiz.quizNo }}</h3>
        <p class="text-sm text-gray-600">{{ quiz.course }}</p>
        <p class="text-sm text-gray-600"> <strong>Description: </strong> {{ quiz.description }}</p>

        <p class="text-sm text-gray-500">
          Due Date: {{ quiz.dueDate | date: 'mediumDate' }}
        </p>

        <p *ngIf="quiz.status === 'Completed'" class="text-sm text-green-600 font-semibold">
          Score: {{ quiz.score }}/{{ quiz.totalQuestions }}
        </p>

        <p *ngIf="isDuePassed(quiz) && quiz.status !== 'Completed'" class="text-sm text-red-500">
          Due date passed. Quiz unavailable.
        </p>
      </div>

      <button
        [disabled]="isDuePassed(quiz) && quiz.status !== 'Completed'"
        [ngClass]="{
          'bg-green-600 hover:bg-green-700 text-white':
            quiz.status === 'Completed',
          'bg-blue-600 hover:bg-blue-700 text-white':
            quiz.status !== 'Completed',
          'opacity-50 cursor-not-allowed': isDuePassed(quiz) && quiz.status !== 'Completed'
        }"
        class="px-4 py-2 rounded-md transition"
        (click)="openQuiz(quiz)"
      >
        {{ quiz.status === 'Completed' ? 'View Results' : 'Start Quiz' }}
      </button>
    </div>
  </div>

  <app-quiz-taking-modal
    *ngIf="showModal"
    [quiz]="selectedQuiz"
    [viewOnly]="viewOnly"
    (close)="closeModal()"
    (complete)="completeQuiz($event)"
  ></app-quiz-taking-modal>
</div>
