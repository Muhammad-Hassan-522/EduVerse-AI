<div class="p-4 rounded-2xl shadow bg-orange-50">
  <h3 class="text-xl font-bold text-blue-950 mb-3">Continue Learning</h3>

  <div
    *ngFor="let c of courses"
    class="mb-3 p-3 rounded-lg bg-gray-50 hover:bg-gray-100 transition"
  >
    <p class="font-semibold text-sm text-gray-800">{{ c.title }}</p>
    <p class="text-xs text-gray-600 mb-2">{{ c.lesson }}</p>

    <div class="w-full bg-gray-200 rounded-full h-2.5">
      <div
        class="h-2.5 rounded-full transition-all duration-500"
        [ngStyle]="{
          width: c.progress + '%',
          backgroundColor:
            c.progress >= 75
              ? '#22c55e'
              : c.progress >= 50
              ? '#3b82f6'
              : '#f59e0b'
        }"
      ></div>
    </div>

    <p class="text-xs text-gray-500 mt-1">{{ c.progress }}% complete</p>
  </div>
</div>
