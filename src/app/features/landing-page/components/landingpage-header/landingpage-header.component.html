<header
  class="fixed top-0 w-full z-[1000] border-b border-primary-light-blue/20 py-4 transition-all duration-300"
  [style.background]="'rgba(15, 23, 42, ' + headerOpacity + ')'"
  style="backdrop-filter: blur(15px)"
>
  <div class="max-w-6xl mx-auto px-8">
    <nav class="flex justify-between items-center">
      <!-- logo of my website -->
      <a
        href="#"
        class="text-2xl font-bold text-primary-light-blue font-poppins"
      >
        EduVerse AI
      </a>

      <!-- Navigation to sections through links -->
      <ul class="hidden md:flex gap-8 list-none">
        <li>
          <a
            (click)="scrollToSection('features')"
            class="text-text-light cursor-pointer relative transition-all duration-300 hover:text-primary-light-blue after:content-[''] after:absolute after:-bottom-1 after:left-0 after:w-0 after:h-0.5 after:bg-gradient-to-r after:from-primary-light-blue after:to-blue-400 after:transition-all after:duration-300 hover:after:w-full after:shadow-[0_0_10px_rgba(59,130,246,0.5)]"
          >
            Features
          </a>
        </li>
        <li>
          <a
            (click)="scrollToSection('demo')"
            class="text-text-light cursor-pointer relative transition-all duration-300 hover:text-primary-light-blue after:content-[''] after:absolute after:-bottom-1 after:left-0 after:w-0 after:h-0.5 after:bg-gradient-to-r after:from-primary-light-blue after:to-blue-400 after:transition-all after:duration-300 hover:after:w-full after:shadow-[0_0_10px_rgba(59,130,246,0.5)]"
          >
            AI Demo
          </a>
        </li>
        <li>
          <a
            href="#"
            class="text-text-light cursor-pointer relative transition-all duration-300 hover:text-primary-light-blue after:content-[''] after:absolute after:-bottom-1 after:left-0 after:w-0 after:h-0.5 after:bg-gradient-to-r after:from-primary-light-blue after:to-blue-400 after:transition-all after:duration-300 hover:after:w-full after:shadow-[0_0_10px_rgba(59,130,246,0.5)]"
          >
            Pricing
          </a>
        </li>
        <li>
          <a
            href="#"
            class="text-text-light cursor-pointer relative transition-all duration-300 hover:text-primary-light-blue after:content-[''] after:absolute after:-bottom-1 after:left-0 after:w-0 after:h-0.5 after:bg-gradient-to-r after:from-primary-light-blue after:to-blue-400 after:transition-all after:duration-300 hover:after:w-full after:shadow-[0_0_10px_rgba(59,130,246,0.5)]"
          >
            Contact
          </a>
        </li>
      </ul>

      <!-- Mobile Menu Toggle for better responsiveness-->
      <div
        class="md:hidden flex flex-col cursor-pointer gap-1"
        (click)="toggleMobileMenu()"
      >
        <span
          class="w-6 h-0.5 bg-text-light transition-all duration-300"
        ></span>
        <span
          class="w-6 h-0.5 bg-text-light transition-all duration-300"
        ></span>
        <span
          class="w-6 h-0.5 bg-text-light transition-all duration-300"
        ></span>
      </div>

      <app-button
        variant="primary"
        size="lg"
        (buttonClick)="navigateToLogin()"
        [class]="
          'bg-primary-light-blue text-white hover:-translate-y-0.5 hover:shadow-[0_8px_25px_rgba(59,130,246,0.4)] border-0 font-semibold transition-all duration-300 rounded-[40px]'
        "
      >
        Get Started Free
      </app-button>
    </nav>

    <!-- Mobile Menu -->
    <div
      class="md:hidden mt-4 transition-all duration-300"
      [class.hidden]="!mobileMenuOpen"
    >
      <ul
        class="flex flex-col gap-4 list-none bg-primary-navy/90 p-4 rounded-lg"
      >
        <li>
          <a
            (click)="scrollToSection('features')"
            class="text-text-light cursor-pointer block py-2 hover:text-primary-light-blue transition-colors"
          >
            Features
          </a>
        </li>
        <li>
          <a
            (click)="scrollToSection('demo')"
            class="text-text-light cursor-pointer block py-2 hover:text-primary-light-blue transition-colors"
          >
            AI Demo
          </a>
        </li>
        <li>
          <a
            href="#"
            class="text-text-light cursor-pointer block py-2 hover:text-primary-light-blue transition-colors"
          >
            Pricing
          </a>
        </li>
        <li>
          <a
            href="#"
            class="text-text-light cursor-pointer block py-2 hover:text-primary-light-blue transition-colors"
          >
            Contact
          </a>
        </li>
        <li class="mt-2">
          <!-- Using the same button component in mobile menu -->
          <app-button
            variant="primary"
            size="md"
            [fullWidth]="true"
            [class]="
              'bg-primary-light-blue text-white hover:-translate-y-0.5 hover:shadow-[0_8px_25px_rgba(59,130,246,0.4)] rounded-full border-0 font-semibold transition-all duration-300'
            "
          >
            Get Started Free
          </app-button>
        </li>
      </ul>
    </div>
  </div>
</header>
