<section id="features" class="py-24 bg-background-light">
  <div class="max-w-6xl mx-auto px-8">
    <app-section-title 
      title="What Makes Us Different" 
      color="dark">
    </app-section-title>
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
      <div *ngFor="let feature of features" class="fade-in">
        <app-card type="feature" [equalHeight]="true">
          <!-- Feature Header -->
          <div class="bg-primary-navy p-4 text-center">
            <div class="text-3xl mb-2 text-primary-light-blue">
              {{ feature.icon }}
            </div>
          </div>
          
          <!-- Feature Body -->
          <div class="p-8 flex-1">
            <h3 class="text-text-dark mb-4 font-semibold text-xl font-poppins">
              {{ feature.title }}
            </h3>
            <p class="text-text-muted leading-relaxed">
              {{ feature.description }}
            </p>
          </div>
        </app-card>
      </div>
    </div>
  </div>
</section>
