<section id="demo" class="py-24 bg-primary-navy text-text-light">
  <div class="max-w-6xl mx-auto px-8">
    <div class="grid md:grid-cols-2 gap-16 items-center">
      <!-- AI Demo Content -->
      <div class="fade-in">
        <h2 class="text-4xl font-bold mb-6 text-primary-light-blue font-poppins">
          Meet Your AI Learning Assistant
        </h2>
        <p class="text-lg leading-relaxed opacity-90 mb-8">
          Experience the power of LangChain and advanced LLMs with our intelligent learning assistant 
          that provides personalized tutoring, content recommendations, and adaptive learning support.
        </p>
        
        <ul class="space-y-3">
          <li *ngFor="let feature of aiFeatures" class="flex items-center text-base">
            <span class="text-primary-light-blue font-bold mr-4 text-xl">âœ“</span>
            {{ feature }}
          </li>
        </ul>
      </div>
      
      <!-- Chat Mockup -->
      <div class="fade-in">
        <div class="bg-gray-800 rounded-3xl border-2 border-primary-light-blue shadow-[0_0_30px_rgba(59,130,246,0.3)] overflow-hidden">
          <!-- Chat Header -->
          <div class="bg-gradient-to-r from-primary-light-blue to-blue-400 p-4 flex items-center gap-2 text-white font-semibold">
            <div class="w-3 h-3 bg-green-500 rounded-full"></div>
            <span>AI Learning Assistant</span>
          </div>
          
          <!-- Chat Messages -->
          <div class="p-8 h-80 overflow-y-auto space-y-4">
            <div 
              *ngFor="let message of messages" 
              class="max-w-[85%] p-3 rounded-2xl leading-relaxed"
              [ngClass]="{
                'bg-primary-light-blue/20 ml-auto text-right text-text-light': message.type === 'user',
                'bg-green-500/20 border border-green-500/30 text-text-light': message.type === 'ai'
              }">
              <div [innerHTML]="message.content"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
