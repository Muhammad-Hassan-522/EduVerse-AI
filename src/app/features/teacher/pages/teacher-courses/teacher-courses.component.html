<div class="min-h-screen bg-gray-50">
  <app-header
    [pageTitle]="'Courses'"
    [profile]="{ name: 'Teacher Profile', initials: 'TP' }"
  ></app-header>

  <main class="p-6">
    <app-button
      customColor="mb-6 bg-blue-950 text-white hover:bg-gray-500 cursor-pointer"
      size="lg"
      (buttonClick)="onAddCourse()"
    >
      + Add Course
    </app-button>

    <app-data-table
      [title]="'Course List'"
      [columns]="columns"
      [rows]="courses"
      [enableActions]="true"
      (edit)="onEdit($event)"
      (delete)="onDelete($event)"
    ></app-data-table>

    <!-- Add this modal -->

    <app-generate-courses
      *ngIf="showCreateCourse"
      (courseCreated)="onCourseCreated($event)"
      (cancelled)="onCancelCreate()"
    ></app-generate-courses>
  </main>
</div>
