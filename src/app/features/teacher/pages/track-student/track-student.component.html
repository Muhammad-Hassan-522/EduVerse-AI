<div class="transition-all min-h-screen bg-gray-50">
  <!-- Header -->
  <app-header
    [profile]="{ name: 'Teacher Profile', initials: 'TP' }"
    pageTitle="Student Tracking"
  ></app-header>

  <!-- Page Container -->
  <div class="p-6">
    <!-- Search & Filter Section -->
    <div
      class="bg-white shadow-md rounded-xl p-4 flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-6"
    >
      <!-- Search -->
      <div class="relative w-full md:w-1/3">
        <input
          type="text"
          placeholder="Search students..."
          class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-light focus:outline-none"
        />
        <i
          class="fa fa-search absolute left-3 top-2.5 text-gray-400"
          aria-hidden="true"
        ></i>
      </div>

      <!-- Filters -->
      <div class="flex flex-wrap items-center gap-3">
        <select
          class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary-light focus:outline-none"
        >
          <option>All Courses</option>
          <option>World History</option>
          <option>Physics 101</option>
          <option>Introduction to Algebra</option>
        </select>

        <select
          class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary-light focus:outline-none"
        >
          <option>All Status</option>
          <option>Active</option>
          <option>Inactive</option>
        </select>

        <button
          class="bg-primary-light text-white font-semibold px-5 py-2 rounded-lg hover:bg-blue-500 transition"
        >
          Filter
        </button>
      </div>
    </div>

    <!-- Students Table -->
    <div class="bg-white shadow-md rounded-xl overflow-hidden">
      <table class="w-full text-left border-collapse">
        <thead class="bg-gray-100 text-gray-600 uppercase text-sm">
          <tr>
            <th class="py-3 px-6">Student Name</th>
            <th class="py-3 px-6">Email</th>
            <th class="py-3 px-6">Course Enrolled</th>
            <th class="py-3 px-6">Progress</th>
            <th class="py-3 px-6">Grades</th>
            <th class="py-3 px-6 text-right">Action</th>
          </tr>
        </thead>
        <tbody class="text-gray-700">
          <tr
            *ngFor="let student of students"
            class="border-t hover:bg-gray-50 transition"
          >
            <td class="py-3 px-6 font-semibold">{{ student.name }}</td>
            <td class="py-3 px-6">{{ student.email }}</td>
            <td class="py-3 px-6">{{ student.course }}</td>
            <td class="py-3 px-6 flex items-center space-x-2">
              <div class="w-32 bg-gray-200 rounded-full h-2.5">
                <div
                  class="h-2.5 rounded-full"
                  [ngClass]="getProgressColor(student.progress)"
                  [style.width.%]="student.progress"
                ></div>
              </div>
              <span class="text-sm font-medium">{{ student.progress }}%</span>
            </td>
            <td class="py-3 px-6 font-semibold">{{ student.grade }}</td>
            <td class="py-3 px-6 text-right">
              <a
                href="#"
                class="text-blue-500 hover:underline font-medium"
                >View Details</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
