<div class="fixed inset-0 backdrop-blur-sm bg-black/40 flex items-center justify-center z-50">
  <div
    class="bg-white w-full max-w-3xl p-6 rounded-3xl shadow-xl overflow-y-auto max-h-[90vh] relative transition-transform duration-300"
  >
    <!-- Close Button -->
    <button
      class="absolute top-4 right-4 text-gray-500 hover:text-gray-700 text-2xl font-bold w-10 h-10 flex items-center justify-center rounded-xl hover:bg-gray-100 transition-colors"
      (click)="closeModal()"
    >
      Ã—
    </button>

    <h2 class="text-2xl font-bold mb-6 text-primary-navy">
      {{ isEditMode ? 'Edit Assignment' : 'Create New Assignment' }}
    </h2>

    <form [formGroup]="assignmentForm" class="space-y-6">
      <!-- Title -->
      <div>
        <label class="block text-sm font-semibold text-primary-navy mb-2">
          Assignment Title *
        </label>
        <input
          type="text"
          formControlName="title"
          class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-light-blue"
          placeholder="e.g., Web Development Final Project"
        />
      </div>

      <!-- Course Selection -->
      <div>
        <label class="block text-sm font-semibold text-primary-navy mb-2">
          Select Course *
        </label>
        <select
          formControlName="course"
          class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-light-blue"
        >
          <option value="">Choose a course</option>
          <option *ngFor="let course of courses" [value]="course">
            {{ course }}
          </option>
        </select>
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-semibold text-primary-navy mb-2">
          Description *
        </label>
        <textarea
          formControlName="description"
          rows="4"
          class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-light-blue resize-none"
          placeholder="Describe the assignment requirements..."
        ></textarea>
      </div>

      <!-- Due Date & Time -->
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-primary-navy mb-2">
            Due Date *
          </label>
          <input
            type="date"
            formControlName="dueDate"
            class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-light-blue"
          />
        </div>
        <div>
          <label class="block text-sm font-semibold text-primary-navy mb-2">
            Due Time *
          </label>
          <input
            type="time"
            formControlName="dueTime"
            class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-light-blue"
          />
        </div>
      </div>

      <!-- Marks -->
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-semibold text-primary-navy mb-2">
            Total Marks *
          </label>
          <input
            type="number"
            formControlName="totalMarks"
            class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-light-blue"
            placeholder="100"
            min="1"
          />
        </div>
        <div>
          <label class="block text-sm font-semibold text-primary-navy mb-2">
            Passing Marks *
          </label>
          <input
            type="number"
            formControlName="passingMarks"
            class="w-full px-4 py-3 border rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-light-blue"
            placeholder="40"
            min="1"
          />
        </div>
      </div>

      <!-- File Upload -->
      <div>
        <label class="block text-sm font-semibold text-primary-navy mb-2">
          Attachments (Optional)
        </label>
        <div
          class="border-2 border-dashed border-border-light rounded-xl p-6 text-center hover:border-primary-light-blue transition-colors cursor-pointer"
        >
          <input
            type="file"
            multiple
            (change)="handleFileUpload($event)"
            class="hidden"
            id="file-upload"
          />
          <label for="file-upload" class="cursor-pointer block">
            <i class="fa-solid fa-upload text-text-muted text-3xl mb-2"></i>
            <p class="text-text-muted text-sm">
              Click to upload or drag and drop
            </p>
            <p class="text-text-muted text-xs mt-1">
              PDF, DOC, DOCX, ZIP (Max 10MB)
            </p>
          </label>
        </div>

        <!-- Attached Files -->
        <div *ngIf="attachments.length > 0" class="mt-3 space-y-2">
          <div
            *ngFor="let file of attachments; let i = index"
            class="flex items-center justify-between bg-gray-50 px-4 py-2 rounded-lg"
          >
            <span class="text-sm text-primary-navy">{{ file.name }}</span>
            <button
              type="button"
              (click)="removeAttachment(i)"
              class="text-red-600 hover:text-red-700"
            >
              <i class="fa-solid fa-trash text-sm"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Allow Late Submission -->
      <div class="flex items-center gap-3">
        <input
          type="checkbox"
          formControlName="allowLateSubmission"
          class="w-5 h-5 text-primary-light-blue rounded focus:ring-2 focus:ring-primary-light-blue cursor-pointer"
          id="late-submission"
        />
        <label
          for="late-submission"
          class="text-sm text-primary-navy font-medium cursor-pointer"
        >
          Allow late submissions (with penalty)
        </label>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-4 pt-4">
        <button
          type="button"
          (click)="closeModal()"
          class="flex-1 border-2 border-border-light text-primary-navy hover:bg-gray-50 py-3 rounded-xl font-semibold transition-colors"
        >
          Cancel
        </button>
        <button
          type="button"
          (click)="saveAssignment()"
          class="flex-1 bg-blue-950 text-white hover:bg-gray-700 py-3 rounded-xl font-semibold transition-colors"
        >
          {{ isEditMode ? 'Update Assignment' : 'Create Assignment' }}
        </button>
      </div>
    </form>
  </div>
</div>
